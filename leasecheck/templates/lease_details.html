{% extends "base.html" %}

{% block title %}Lease Details - LeaseCheck{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/lease_details.css') }}">
{% endblock %}

{% block content %}
<div class="lease-details-screen">
    <header class="green-header">
        <h1>Lease Details</h1>
    </header>

    <main class="details-content">
        <form class="details-form" id="leaseDetailsForm">
            <section class="property-section">
                <h2>Property Information</h2>
                <div class="input-group">
                    <label for="propertyAddress">Property Address</label>
                    <input type="text" id="propertyAddress" name="propertyAddress" required>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="propertyCity">City</label>
                        <input type="text" id="propertyCity" name="propertyCity" required>
                    </div>
                    <div class="input-group">
                        <label for="propertyState">State</label>
                        <select id="propertyState" name="propertyState" required>
                            <option value="">Select State</option>
                            <option value="CO">Colorado</option>
                            <!-- Add other states as needed -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="propertyZip">ZIP Code</label>
                        <input type="text" id="propertyZip" name="propertyZip" pattern="[0-9]{5}" required>
                    </div>
                </div>
            </section>

            <section class="lease-section">
                <h2>Lease Terms</h2>
                <div class="input-row">
                    <div class="input-group">
                        <label for="leaseStart">Lease Start Date</label>
                        <input type="date" id="leaseStart" name="leaseStart" required>
                    </div>
                    <div class="input-group">
                        <label for="leaseEnd">Lease End Date</label>
                        <input type="date" id="leaseEnd" name="leaseEnd" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="monthlyRent">Monthly Rent</label>
                        <input type="number" id="monthlyRent" name="monthlyRent" min="0" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="securityDeposit">Security Deposit</label>
                        <input type="number" id="securityDeposit" name="securityDeposit" min="0" step="0.01" required>
                    </div>
                </div>
            </section>

            <section class="additional-section">
                <h2>Additional Details</h2>
                <div class="input-group">
                    <label for="utilities">Utilities Included</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="utilities" value="water"> Water
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="utilities" value="electricity"> Electricity
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="utilities" value="gas"> Gas
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="utilities" value="internet"> Internet
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="petPolicy">Pet Policy</label>
                    <textarea id="petPolicy" name="petPolicy" rows="3"></textarea>
                </div>
            </section>

            <div class="action-buttons">
                <button type="submit" class="continue-button">Continue</button>
                <button type="button" class="back-button" onclick="history.back()">Back</button>
            </div>
        </form>
    </main>
</div>

{% block extra_js %}
<script>
document.getElementById('leaseDetailsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Add form validation and submission logic here
    window.location.href = "{{ url_for('main.reviewing_lease') }}";
});
</script>
{% endblock %}
{% endblock %}
