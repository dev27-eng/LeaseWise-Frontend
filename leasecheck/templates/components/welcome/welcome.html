{% extends "base.html" %}

{% block title %}Welcome - LeaseCheck{% endblock %}

{% block extra_css %}
<link rel="preload" href="{{ url_for('static', filename='images/Logov2.png') }}" as="image">
<link rel="stylesheet" href="{{ url_for('static', filename='components/welcome/welcome.css') }}">
{% endblock %}

{% block content %}
<main class="welcome-screen" role="main">
    <div class="welcome-container">
        <!-- Logo and Branding Section -->
        <section class="branding-section" aria-label="LeaseCheck branding">
            <h1 class="logo-text">LeaseCheck</h1>
            
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/Logov2.png') }}"
                     alt="LeaseCheck Logo"
                     class="logo-image"
                     width="350"
                     height="350"
                     loading="eager"
                     decoding="async">
            </div>
        </section>

        <!-- Value Proposition Section -->
        <section class="value-prop-section" aria-label="Value proposition">
            <h2 class="verify-text">Verify legal compliance easily</h2>
        </section>

        <!-- Call to Action Section -->
        <section class="cta-section" aria-label="Get started">
            <a href="{{ url_for('main.onboarding') }}"
               class="start-review-btn"
               role="button"
               aria-label="Start your lease review process">
                Start Your Review
            </a>
        </section>
    </div>
</main>
{% endblock %}
