{% extends "components/base_component.html" %}

{% block component_content %}
<div class="save-report-container">
    <h2>Save Your Lease Analysis Report</h2>
    <div class="report-form">
        <form id="saveReportForm" method="POST" action="{{ url_for('main.save_report') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">Save and Send Report</button>
        </form>
    </div>
</div>
{% endblock %}
