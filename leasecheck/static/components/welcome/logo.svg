<svg xmlns="http://www.w3.org/2000/svg" width="350" height="350" viewBox="0 0 350 350">
  <defs>
    <style>
      .monogram { font-family: Arial, sans-serif; font-weight: bold; }
      .circle { fill: none; stroke: #7ED321; stroke-width: 10; }
      .letters { fill: #000000; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle class="circle" cx="175" cy="175" r="150"/>
  
  <!-- LC Monogram -->
  <text class="monogram letters" x="175" y="200" text-anchor="middle" font-size="120">LC</text>
  
  <!-- Checkmark accent -->
  <path d="M140 240 L160 260 L210 210" fill="none" stroke="#7ED321" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
